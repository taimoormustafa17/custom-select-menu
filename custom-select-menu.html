<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="parent-wrapper">
        
        <div class="container">
            
            <h2 class="heading">Custom Select / Dropdown Menu</h2>

            <div class="custom-dropdown">
                <div class="custom-dropdown-btn">
                    <label for="socials" class="dropdown-label">Select Social Account<span class="asterisk">*</span></label>
                    <input type="hidden" name="socials" class="dropdown-input" required id="socials">
                </div>
                <div class="custom-dropdown-menu">
                    <ul>
                        <li class="custom-dropdown-item"><i class="fa-brands fa-facebook"></i> Facebook</li>
                        <li class="custom-dropdown-item"><i class="fa-brands fa-square-instagram"></i> Instagram</li>
                        <li class="custom-dropdown-item"><i class="fa-brands fa-square-whatsapp"></i> Whatsapp</li>
                        <li class="custom-dropdown-item"><i class="fa-brands fa-linkedin"></i> LinkedIn</li>
                        <li class="custom-dropdown-item"><i class="fa-brands fa-youtube"></i> Youtube</li>
                        <li class="custom-dropdown-item"><i class="fa-brands fa-square-x-twitter"></i> Twitter</li>
                        <li class="custom-dropdown-item"><i class="fa-brands fa-snapchat"></i> Snapchat</li>
                        <li class="custom-dropdown-item"><i class="fa-brands fa-tiktok"></i> Tiktok</li>
                    </ul>
                </div>
            </div>
            
            <div class="custom-dropdown">
                <div class="custom-dropdown-btn">
                    <label for="games" class="dropdown-label">Select Game<span class="asterisk">*</span></label>
                    <input type="hidden" name="games" class="dropdown-input" required id="games">
                </div>
                <div class="custom-dropdown-menu">
                    <ul>
                        <li class="custom-dropdown-item"><i class="fa-solid fa-futbol"></i> Football</li>
                        <li class="custom-dropdown-item"><i class="fa-solid fa-chess"></i> Chess</li>
                        <li class="custom-dropdown-item"><i class="fa-solid fa-dice"></i> Ludo</li>
                        <li class="custom-dropdown-item"><i class="fa-solid fa-puzzle-piece"></i> puzzle piece</li>
                        <li class="custom-dropdown-item"><i class="fa-solid fa-table-tennis-paddle-ball"></i> Tenis</li>
                        <li class="custom-dropdown-item"><i class="fa-solid fa-baseball-bat-ball"></i> baseball</li>
                    </ul>
                </div>
            </div>
            
            <div class="custom-dropdown">
                <div class="custom-dropdown-btn">
                    <label for="games" class="dropdown-label">Select Transport Type <span class="asterisk">*</span></label>
                    <input type="hidden" name="games" class="dropdown-input" required id="games">
                </div>
                <div class="custom-dropdown-menu">
                    <ul>
                        <li class="custom-dropdown-item"><i class="fa-solid fa-motorcycle"></i> Bike</li>
                        <li class="custom-dropdown-item"><i class="fa-solid fa-car-side"></i> Taxi</li>
                        <li class="custom-dropdown-item"><i class="fa-solid fa-bus"></i> Bus</li>
                        <li class="custom-dropdown-item"><i class="fa-solid fa-train"></i> Train</li>
                        <li class="custom-dropdown-item"><i class="fa-solid fa-ship"></i> Ship</li>
                        <li class="custom-dropdown-item"><i class="fa-solid fa-plane-departure"></i> Plane</li>
                    </ul>
                </div>
            </div>

        </div>

    </div>
    
    <script src="./scripts.js"></script>

</body>
</html>
